group:
      
  Lâmpada Quarto da Mafalda:
    control: hidden
    entities:
      - light.yeelight_rgb_7811dce0fe41
      
  Sensor de Movimento Mafalda:
    control: hidden
    entities:
      - binary_sensor.motion_sensor_158d000272b7c0
      - sensor.illumination_158d000272b7c0
     
  Quarto da Mafalda:
    view: yes
    name: Quarto da Mafalda
    entities:
      - group.lampada_quarto_da_mafalda
      - group.sensor_de_movimento_mafalda