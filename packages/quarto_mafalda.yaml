group:

  quartomafalda:
    view: yes
    name: quarto mafalda
    entities:
      - group.quartomafaldagrupo

      

  quartomafaldagrupo:
    control: hidden
    name: Quarto Mafalda
    entities:
      - light.yeelight_rgb_7811dce0fe41
      - automation.mudar_fraldas_quarto_on
      - automation.mudar_fraldas_quarto_off