#automacoes para sensor de chuva

  - alias: Ligar rega quando pára de chover
    initial_state: false
    trigger:
      platform: state
      entity_id: binary_sensor.water_leak_sensor_158d00024bc707
      from: 'on'
      to: 'off'
    action:
      - service: automation.turn_on
        entity_id:
          - automation.Regar_Zona_1
          - automation.Regar_Zona_2
          - automation.Regar_Zona_3
          - automation.Regar_Zona_4

  - alias: Desligar rega em dias chuva
    initial_state: false
    trigger:
      platform: state
      entity_id: binary_sensor.water_leak_sensor_158d00024bc707
      from: 'off'
      to: 'on'
    action:
      - service: automation.turn_off
        entity_id:
          - automation.Regar_Zona_1
          - automation.Regar_Zona_2
          - automation.Regar_Zona_3
          - automation.Regar_Zona_4

###############################################################################
#                                                                             #
#                         G R O U P S                                         #
#                                                                             #
###############################################################################
group:

  Switch Rega:
    control: hidden
    entities:
      - switch.zona_1
      - switch.zona_2
      - switch.zona_3
      - switch.zona_4

  Scripts Rega:
    control: hidden
    entities:
      - script.zona_rega_1
      - script.zona_rega_2
      - script.zona_rega_3
      - script.zona_rega_4

  Sensor de Chuva:
    control: hidden
    entities:
      - binary_sensor.water_leak_sensor_158d00024bc707

  Automações da Rega:
    control: hidden
    entities:
      - automation.regar_zona_1_manha
      - automation.regar_zona_2_manha
      - automation.regar_zona_3_manha
      - automation.regar_zona_4_manha
      - automation.regar_zona_1_noite
      - automation.regar_zona_2_noite
      - automation.regar_zona_3_noite
      - automation.regar_zona_4_noite
      - automation.ligar_rega_quando_para_de_chover
      - automation.desligar_rega_em_dias_chuva

  Rega do jardim:
    view: yes
    name: Rega do Jardim
    entities:
      - group.switch_rega
      - group.scripts_rega
      - group.sensor_de_chuva
      - group.automacoes_da_rega