      - service: switch.turn_off
        entity_id: switch.zona_3

  zona_rega_4:
    sequence:
      - service: switch.turn_on
        entity_id: switch.zona_4
      - delay: '00:05:00'
      - service: switch.turn_off
        entity_id: switch.zona_4

