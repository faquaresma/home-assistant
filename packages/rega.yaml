###############################################################################
#                                                                             #
#                           S W I T C H  S O N O F F                          #
#                                                                             #
###############################################################################
switch: 
  - platform: mqtt
    name: "zona 1"
    state_topic: "stat/rega/POWER1"
    command_topic: "cmnd/rega/power1"
    availability_topic: "tele/rega/LWT"
    payload_available: "Online"
    payload_not_available: "Offline"
    qos: 1
    payload_on: "ON"
    payload_off: "OFF"

  - platform: mqtt
    name: "zona 2"
    state_topic: "stat/rega/POWER2"
    command_topic: "cmnd/rega/power2"
    availability_topic: "tele/rega/LWT"
    payload_available: "Online"
    payload_not_available: "Offline"
    qos: 1
    payload_on: "ON"
    payload_off: "OFF"

  - platform: mqtt
    name: "zona 3"
    state_topic: "stat/rega/POWER3"
    command_topic: "cmnd/rega/power3"
    availability_topic: "tele/rega/LWT"
    payload_available: "Online"
    payload_not_available: "Offline"
    qos: 1
    payload_on: "ON"
    payload_off: "OFF"

  - platform: mqtt
    name: "zona 4"
    state_topic: "stat/rega/POWER4"
    command_topic: "cmnd/rega/power4"
    availability_topic: "tele/rega/LWT"
    payload_available: "Online"
    payload_not_available: "Offline"
    qos: 1
    payload_on: "ON"
    payload_off: "OFF"

###############################################################################
#                                                                             #
#                           S C R I P T S                                     #
#                                                                             #
###############################################################################
script:
  zona_rega_1:
    sequence:
      - service: switch.turn_on
        entity_id: switch.zona_1
      - delay: '00:07:00'
      - service: switch.turn_off
        entity_id: switch.zona_1

  zona_rega_2:
    sequence:
      - service: switch.turn_on
        entity_id: switch.zona_2
      - delay: '00:07:00'
      - service: switch.turn_off
        entity_id: switch.zona_2

  zona_rega_3:
    sequence:
      - service: switch.turn_on
