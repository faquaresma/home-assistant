  radio_stop_geral:
    alias: Parar rádio
    sequence:
      - service: media_player.media_stop
        data:
          entity_id: media_player.Radio
      - service: media_player.media_stop
        data:
          entity_id: media_player.Sala
          
          


        

###############################################################################
#                                                                             #
#                           S E N S O R S                                     #
#                                                                             #
###############################################################################  

sensor:

  - platform: template
    sensors:
      radio:  
        friendly_name: 'Sistema de Som'
        value_template: >    
         {%- if is_state('media_player.radio', 'off') -%}
         Sistema Desactivado
         {%- elif is_state('media_player.radio', 'idle') -%}
         Pronto para reproduzir
         {%- elif is_state('media_player.radio', 'playing') -%}
         A reproduzir         
         {%- endif -%}
###############################################################################
#                                                                             #
#                           I N P U T  N U M B E R S                          #
#                                                                             #
###############################################################################  

  
input_number:

  volume_radio:
    name: Volume
    icon: mdi:volume-high
    initial: 0.4
    min: 0
    max: 1
    step: 0.01
    
   
###############################################################################
#                                                                             #
#                           I N P U T   S E L E C T                           #
#                                                                             #
###############################################################################  


input_select:
  
  estacoes_de_radio:
    name: 'Seleciona a estacao de Radio:'
    options:
      - Radio Comercial
      - RFM
      - M80
      - Vodafone FM
      - Orbital
      - Oxigenio
      - Mega Hits
      - Meo Sudoeste
      - Cidade FM
      - Nova Era
      - Renascença
      - Oceano Pacífico
      - TSF
      - Antena 1
      - Antena 2
      - Antena 3
      - Tropical FM
      - Musica Anos 80
      - Smooth FM
      - Radio Radar
      
  zona_onde_toca:
    name: 'A tocar em:'
    options:
      - Casa
    icon: mdi:speaker-wireless



###############################################################################
#                                                                             #
#                           G R O U P S                                       #
#                                                                             #
###############################################################################  


group:

  radio:
    view: yes
    name: Rádio
    entities:
      - group.radiogrupo
       
  radiogrupo:
    control: hidden
    name: Ouvir Rádio
    entities:
      - sensor.Radio
      - input_select.estacoes_de_radio
      - input_select.zona_onde_toca
      - input_number.volume_radio
      - script.radio_play
      - script.radio_stop
      - script.radio_play_geral
      - script.radio_stop_geral
     

      



  