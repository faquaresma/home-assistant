###############################################################################   
        
  customize:
 
    script.radio_play_geral:
      friendly_name: Tocar
      icon: mdi:play
    script.radio_pause_geral:
      friendly_name: Parar
      icon: mdi:stop
    sensor.radio:
      icon: mdi:surround-sound
      
###############################################################################
#                                                                             #
#                          M E D I A  P L A Y E R                             #
#                                                                             #
###############################################################################

media_player:
  - platform: kodi
    name: Radio
    host: !secret host_kodi
    port: !secret port_kodi
    username: !secret username_kodi
    password: !secret password_kodi
    turn_off_action: hibernate 
###############################################################################
#                                                                             #
#                           A U T O M A Ç Õ E S                               #
#                                                                             #
###############################################################################   
automation:
  - alias: 'Ajustar o Volume'
    trigger:
      platform: state
      entity_id: input_number.volume_radio
    action:
      service: media_player.volume_set
      data_template:
        entity_id: media_player.Radio
        volume_level: '{{states.input_number.volume_radio.state}}'
        
      
  
###############################################################################
#                                                                             #
#                           S C R I P T S                                     #
#                                                                             #
###############################################################################  

