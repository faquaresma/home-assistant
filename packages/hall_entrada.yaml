group:

  Hall Entrada:
    control: hidden
    entities:
      - light.gateway_light_7811dcb38555
      - light.yeelight_rgb_7811dce12676
      
  Hall Sensor:
    control: hidden
    entities:
      - binary_sensor.door_window_sensor_158d00022b3ad2
 
  hall:
    view: yes
    name: Hall
    entities:
      - group.hall_entrada
      - group.hall_sensor