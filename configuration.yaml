cast:
  media_player:
    - host: !secret ip_google_home_mini
    - host: !secret ip_mibox_android_tv

# hacs #
hacs:
  token: !secret hacs_token

#breaking changes HA
breaking_changes:
  name: Potenciais alterações
  scan_interval: 60

#octoprint
octoprint:
  host: 192.168.1.82 # use IP address of your OctoPi
  api_key: !secret octo_api
  name: Geeetech A10 # this is not mandatory
  bed: true # set tu true if your printer has heated bed
  number_of_tools: 1 # if you have only one hot-end

camera:
  - platform: mjpeg
    name: OctoCamera
    still_image_url: http://192.168.1.82/webcam/?action=snapshot
    mjpeg_url: http://192.168.1.82/webcam/?action=stream

mobile_app:

# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:


# Uncomment this if you are using SSL/TLS, running in Docker container, etc.
# http:
#   base_url: example.duckdns.org:8123

# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  # include_used_components: true

# Discover some devices automatically
#discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time
history:

# View all events in a logbook
logbook:

logger:
  default: error

# Enables a map showing the location of tracked devices
map:

# Track the sun
sun:

# Weather prediction
sensor:
  - platform: yr
  - platform: time_date
    display_options:
      - 'time'

  - platform: systemmonitor
    resources:
      - type: disk_use_percent
        arg: /
      - type: memory_free

# Cloud
cloud:

# Text to speech
tts:
  - platform: google_translate
    service_name: google_say
    language: 'pt'
    cache: true
    base_url: !secret duckdnsbase_url

group: !include groups.yaml
#automation: !include automations.yaml
script: !include scripts.yaml


